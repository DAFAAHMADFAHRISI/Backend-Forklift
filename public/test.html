<!DOCTYPE html>
<html>
<head>
    <title>Test API Features</title>
</head>
<body>
    <h1>Test API Features</h1>
    
    <h2>Test CORS</h2>
    <button onclick="testCors()">Test CORS</button>
    <div id="corsResult"></div>

    <h2>Test Cache</h2>
    <button onclick="testCache()">Test Cache</button>
    <div id="cacheResult"></div>

    <h2>Test Rate Limit</h2>
    <button onclick="testRateLimit()">Test Rate Limit</button>
    <div id="rateLimitResult"></div>

    <script>
        async function testCors() {
            try {
                const response = await fetch('http://localhost:3000/api/test/cors/cors-test');
                const data = await response.json();
                document.getElementById('corsResult').textContent = JSON.stringify(data);
            } catch (error) {
                document.getElementById('corsResult').textContent = 'Error: ' + error.message;
            }
        }

        async function testCache() {
            try {
                const response = await fetch('http://localhost:3000/api/test/cache/cache-test');
                const data = await response.json();
                document.getElementById('cacheResult').textContent = JSON.stringify(data);
            } catch (error) {
                document.getElementById('cacheResult').textContent = 'Error: ' + error.message;
            }
        }

        async function testRateLimit() {
            try {
                const response = await fetch('http://localhost:3000/api/test/rate-limit/rate-limit-test');
                const data = await response.json();
                document.getElementById('rateLimitResult').textContent = JSON.stringify(data);
            } catch (error) {
                document.getElementById('rateLimitResult').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
